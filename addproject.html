		<h3>Add New Project</h3>
		<form id="add-project">
			<div class="form-group">
				<label>Title</label>
				<input type="text" id="title" class="form-control" required autofocus>
			</div>
			<div class="form-group">
				<label>Owner</label>
				<input type="text" id="owner" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Description</label>
				<input type="text" id="description" class="form-control">
			</div>
			<div class="form-group">
				<label>Number of Group Members</label>
				<input type="text" id="numgroupmembers" class="form-control">
			</div>
			<div class="form-group">
				<label>Begin Date</label>
				<input type="text" id="begindate" class="form-control">
			</div>
			<div class="form-group">
				<label>End Date</label>
				<input type="text" id="enddate" class="form-control">
			</div>
			<div class="form-group">
				<label>Categories</label>
				<select id="categories" class="form-control" required>
					<option>University</option>
					<option>Technology</option>
					<option>Health</option>
					<option>Music</option>
					<option>Other</option>
				</select>
			</div>
			<div class="form-group">
				<label>Awards</label>
				<input type="text" id="awards" class="form-control">
			</div>
			<div class="form-group">
				<label>Contact Method</label>
				<input type="text" id="contactmethod" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Members</label>
				<input type="text" id="members" class="form-control">
			</div>
			<input type="submit" name="submit" value="Submit" class="btn btn-primary">
		</form>
		<hr />
	</div>
