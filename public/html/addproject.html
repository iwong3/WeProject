		<!-- Post Project Form -->
		<h1 class="page-header">Post a Project</h1>
        <form action="categories.html" id="add-project">
			<div class="form-group col-lg-12">
				<label>Title</label>
				<input type="text" id="title" class="form-control" required autofocus>
			</div>
			<div class="form-group col-lg-12">
				<label>Owner</label>
				<input type="text" id="owner" class="form-control" required>
			</div>
			<div class="form-group col-lg-12">
				<label>Description</label>
				<input type="text" id="description" class="form-control input">
			</div>
			<div class="form-group col-lg-6">
				<label>Begin Date</label>
				<div class='input-group date' id='datetimepicker1'>
                    <input type='text' id='beginDate' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
			</div>
			<div class="form-group col-lg-6 pull-right">
				<label>End Date</label>
				<div class='input-group date' id='datetimepicker1'>
					<input type='text' id='endDate' class="form-control" />
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
			<div class="form-group col-lg-12">
				<label>Categories</label>
				<select id="catagories" class="form-control" required>
					<option>arts</option>
					<option>business</option>
					<option>cs</option>
					<option>education</option>
					<option>math</option>
				</select>
			</div>
			<div class="form-group col-lg-12">
				<label>Requirements</label>
				<input type="text" id="requirement" class="form-control">
			</div>
			<div class="form-group col-lg-12">
				<label>Awards</label>
				<input type="text" id="award" class="form-control">
			</div>
			<div class="form-group col-lg-12">
				<label>Members</label>
				<input type="text" id="members" class="form-control">
			</div>
			<div class="col-lg-6">
				<input type="submit" name="submit" value="Submit" class="btn btn-primary">
			</div>
			<div class="col-lg-6 pull-right">
				<input type="button" class="btn btn-primary pull-right" value="Cancel" onclick="location.href = 'javascript:history.back()';">
			</div>
		</form>
