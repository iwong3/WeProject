<html>
<head>
	<title>WeProject</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="main.js"></script>
</head>
<div class="container"><a href="users.html">Users</a> | <a href="projects.html">Projects</a></div>
<body onload="getProjects()">
	<div class="container">
		<h3>Add New Project</h3>
		<form id="add-project">
			<div class="form-group">
				<label>Title</label>
				<input type="text" id="title" class="form-control">
			</div>
			<div class="form-group">
				<label>Owner</label>
				<input type="text" id="owner" class="form-control">
			</div>
			<div class="form-group">
				<label>Description</label>
				<input type="text" id="description" class="form-control">
			</div>
			<div class="form-group">
				<label>Number of Group Members</label>
				<input type="text" id="numgroupmembers" class="form-control">
			</div>
			<div class="form-group">
				<label>Begin Date</label>
				<input type="text" id="begindate" class="form-control">
			</div>
			<div class="form-group">
				<label>End Date</label>
				<input type="text" id="enddate" class="form-control">
			</div>
			<div class="form-group">
				<label>Categories</label>
				<input type="text" id="categories" class="form-control">
			</div>
			<div class="form-group">
				<label>Awards</label>
				<input type="text" id="awards" class="form-control">
			</div>
			<div class="form-group">
				<label>Contact Method</label>
				<input type="text" id="contactmethod" class="form-control">
			</div>
			<div class="form-group">
				<label>Members</label>
				<input type="text" id="members" class="form-control">
			</div>
			<input type="submit" name="submit" value="Submit" class="btn btn-primary">
		</form>
		<hr />
		<div class="row">
			<div id="projects"></div>
		</div>
	</div>
</body>
</html>
